{% extends 'layouts/basic.html' %}
{% load static %}
{% block links %}
    <link rel="stylesheet" href="{% static 'css/antidoping.css' %}">
    <link rel="stylesheet" href="{% static 'css/popup_image.css' %}">
{% endblock %}
{% block title %}Антидопинг{% endblock %}

{% block content %}
    <section class="section_documents">
        <div class="container">
            <h1>Документы</h1>
        
            {% for document in documents %}
                <a href="{{ document.document.url }}" target="_blank">
                    {{ document.name }}
                </a>
            {% endfor %}
            
            <div class="photos">
                <div class="photo">
                    <img class="myImage" src="{% static 'img/anti-doping-1.png' %}" width="300" alt="">
                </div>
                <div class="photo">
                    <img class="myImage" src="{% static 'img/anti-doping-2.png' %}" width="300" alt="">
                </div>
                <div class="photo">
                    <img class="myImage" src="{% static 'img/anti-doping-3.png' %}" width="300" alt="">
                </div>
            </div>
            
        </div>
    </section>
    <div id="myModal" class="modal">

        <!-- The Close Button -->
        <span class="close">&times;</span>

        <!-- Modal Content (The Image) -->
        <img class="modal-content" id="img01">

        <!-- Modal Caption (Image Text) -->
        <div id="caption"></div>
    </div>
{% endblock %}

{% block scripts %}
    <script src="{% static 'js/popup_image.js' %}"></script>
{% endblock %}
